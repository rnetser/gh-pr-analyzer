[pytest]
# Pytest configuration for gh-pr-analyzer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/gh_pr_analyzer
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow
    integration: marks tests as integration tests

# Coverage options
[coverage:run]
source = src/gh_pr_analyzer
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
